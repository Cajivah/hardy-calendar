name: Blog Crawler to Google Calendar

on:
  schedule:
    # Run daily at 6 AM UTC (adjust timezone as needed)
    - cron: '0 6,18 * * *'
  workflow_dispatch:  # Allows manual triggering
  push:
    branches: [ '**' ]  # Run on all branches

jobs:
  crawl-and-sync:
    runs-on: ubuntu-latest
    environment: PRD
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true
        
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-py${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          venv-${{ runner.os }}-py${{ steps.setup-python.outputs.python-version }}-

    - name: Install dependencies
      run: poetry install --no-interaction
      
    - name: Verify Python environment
      run: |
        poetry run python --version
        poetry show

    - name: Run tests
      run: poetry run pytest

    - name: Create logs directory
      run: mkdir -p logs
      
    - name: Run crawler script (plan only on non-main)
      env:
        GOOGLE_API_CREDENTIALS: ${{ secrets.GOOGLE_API_CREDENTIALS }}
        GOOGLE_CALENDAR_ID: ${{ secrets.GOOGLE_CALENDAR_ID }}
        DRY_RUN: ${{ github.ref_name != 'main' && '1' || '0' }}
      run: |
        poetry run hardy-calendar
    - name: Upload plans artifact
      uses: actions/upload-artifact@v4
      with:
        name: plans-${{ github.run_number }}
        path: plans.json
        retention-days: 7
        if-no-files-found: error
